<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Build.myweb</title>
	<link rel="stylesheet" href="style.css">
	<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body style="padding-top: 70px;">
	<div>
		<nav class="navbar fixed-top navbar-light navbar-expand-md bg-faded p-2" style="background-color: rgb(255, 255, 255);">
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsingNavbar3">
					<span class="navbar-toggler-icon"></span>
			</button>
			<div class="navbar-collapse collapse w-100" id="collapsingNavbar3">
					<ul class="nav navbar-nav ml-auto w-1"></ul> 
	
	            <div textarea ="center"></div>
                    <div id="register" class="w-50 container-fluid pb-5" style="min-width: 20em;">
		<form class="form border border-secondary p-4" style="--bs-border-opacity: .3;" >
			<div id="Telegram" class="text-center">
				<h4>Form:</h4>
				<div class="mb-3">
					<label for="exampleInputEmail1" class="form-label">Name</label>
					<input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
				</div>
				<div class="mb-3">
					<label for="exampleInputPassword1" class="form-label">Mobile number</label>
					<input type="text" class="form-control" id="exampleInputPassword1">
				</div>
				<div class="mb-3">
					<label for="exampleInputEmail1" class="form-label">Email address</label>
					<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
				</div>
				<div class="mb-3">
					<label for="exampleInputEmail1" class="form-label">Company / Institution name</label>
					<input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
				</div>
			</div>
			<div class="pt-2 pb-4">
				<div id="emailHelp" class="form-text pb-1">Upload a short video or image of hand written sheet showing your interest to join build.myweb</div>
				<input type="file" name="" id="">
			</div>
			<div class="text-center pb-4">
				<div class="dropdown">
					<button class="btn btn-outline-secondary dropdown-toggle w-100" type="button" data-bs-toggle="dropdown" aria-expanded="false" style="white-space: normal;">Have you attended any events by Pygrammers before!?</button>
					<ul class="dropdown-menu">
						<li><a class="dropdown-item" href="#">Action</a></li>
						<li><a class="dropdown-item" href="#">Another action</a></li>
						<li><a class="dropdown-item" href="#">Something else here</a></li>
					</ul>
				</div>
			</div>
			<div class="text-center">
				<button type="submit" class="btn btn-outline-secondary text-dark" style="background-color: rgb(208, 230, 239);">Submit form</button>
			</div>
		</form>
	</div>
	<!-- Footer -->
<footer class="page-footer font-small blue d-flex justify-content-evenly"  style="background-color: rgb(219, 222, 222);">
  <div class="p-2">
	</div>
</footer>
<!-- Footer -->
